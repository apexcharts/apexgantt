            if (taskName.includes('Frontend') || taskName.includes('UI')) return 'üë• Frontend Team';

            if (taskName.includes('Product') || taskName.includes('Requirements')) return 'üë• Product Team';

          };

          const progressBar = `
            <div style="width: 100%; background: #4A5568; border-radius: 4px; height: 8px; margin: 10px 0;">
              <div style="width: ${task.progress}%; background: ${task.barBackgroundColor || '#667EEA'}; height: 100%; border-radius: 4px;"></div>

          `;
